<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      color: #d6336c;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes {
      background: #d6336c;
      color: white;
    }

    .yes:hover {
      background: #b82b5c;
    }

    .no {
      background: #b0b0b0;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button class="yes" onclick="window.location.href='yes.html'">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
